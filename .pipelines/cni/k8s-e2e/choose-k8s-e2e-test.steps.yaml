parameters:
- name: cluster_name
  type: string

- name: cni
  type: string
  values:
  - cni
  - cilium

- name: os
  type: string
  values:
  - windows
  - linux

- name: is_dualstack
  type: boolean

- name: test_selection
  type: string
  values:
    - datapath
    - dns
    - portforward
    - service
    - hostport
    - hybrid


steps:
- ${{ if eq(parameters.test_selection, 'datapath') }}:
  - template: k8s-e2e.steps.yaml
    parameters:
      test_name: Datapath
      name: datapath
      ginkgo_focus: '(.*).Networking.should|(.*).Networking.Granular|(.*)kubernetes.api'
      ginkgo_skip: 'SCTP|Disruptive|Slow|hostNetwork|kube-proxy|IPv6'
      os: ${{ parameters.os }}
      processes: 8
      attempts: 10

- ${{ elseif eq(parameters.test_selection, 'dns') }}:
  - template: k8s-e2e.steps.yaml
    parameters:
      test_name: DNS
      name: dns
      ginkgo_focus: '\[sig-network\].DNS.should'
      ginkgo_skip: 'resolv|256 search'
      os: ${{ parameters.os }}
      processes: 8
      attempts: 3

- ${{ elseif eq(parameters.test_selection, 'portforward') }}:
  - template: k8s-e2e.steps.yaml
    parameters:
      test_name: Kubectl Portforward
      name: portforward
      ginkgo_focus: '\[sig-cli\].Kubectl.Port'
      ginkgo_skip: ''
      os: ${{ parameters.os }}
      processes: 8
      attempts: 3

- ${{ elseif eq(parameters.test_selection, 'hostport') }}:
  - template: k8s-e2e.steps.yaml
    parameters:
      test_name: Host Port
      name: hostport
      ginkgo_focus: '\[sig-network\](.*)HostPort|\[sig-scheduling\](.*)hostPort'
      ginkgo_skip: 'SCTP|exists conflict' # Skip slow 5 minute test
      os: ${{ parameters.os }}
      processes: 1 # Has a short serial test
      attempts: 3

- ${{ elseif eq(parameters.test_selection, 'hybrid') }}:
  - ${{ if ne(parameters.os, 'windows') }}:
    - template: k8s-e2e.steps.yaml
      parameters:
        test_name: Hybrid Network
        name: hybrid
        ginkgo_focus: '\[sig-windows\].Hybrid'
        ginkgo_skip: ''
        os: ${{ parameters.os }}
        processes: 8
        attempts: 3
  - ${{ else }}:
    - bash: echo >&2 "Hybrid Network Test only supported in Windows OS. Skipping."

- ${{ elseif eq(parameters.test_selection, 'dualstack') }}:
  - template: k8s-e2e.steps.yaml
    parameters:
      name: DualStack
      clusterName: ${{ parameters.cluster_name }}
      ginkgo_focus: '\[Feature:IPv6DualStack\]'
      os: ${{ parameters.os }}
      processes: 8
      attempts: 3
      ${{ if not(contains(parameters.cni, 'cilium')) }}:
        test_name: DualStack Test
        ginkgo_skip: 'SCTP|session affinity'

      ${{ else }}:
        test_name: DualStack Test|Cilium
        ginkgo_skip: 'SCTP|session affinity|should function for service endpoints using hostNetwork' # Cilium dualstack has a known issue with this test https://github.com/cilium/cilium/issues/25135

- ${{ elseif eq(parameters.test_selection, 'service') }}:
  - ${{ if contains(parameters.cni, 'cni') }}:
    - template: k8s-e2e.steps.yaml
      parameters:
        test_name: Service Conformance
        ginkgo_focus: 'Services.*\[Conformance\].*'
        ginkgo_skip: ''
        os: ${{ parameters.os }}
        name: service
        processes: 8
        attempts: 3

  - ${{ elseif contains(parameters.cni, 'cilium') }}:
    - template: k8s-e2e.steps.yaml
      parameters:
        test_name: Service Conformance|Cilium
        ginkgo_focus: 'Services.*\[Conformance\].*'
        # Cilium does not support this feature. For more info on test: 
        # https://github.com/kubernetes/kubernetes/blame/e602e9e03cd744c23dde9fee09396812dd7bdd93/test/conformance/testdata/conformance.yaml#L1780-L1788
        ginkgo_skip: 'should serve endpoints on same port and different protocols' 
        os: ${{ parameters.os }}
        name: service
        processes: 8
        attempts: 3
  
  - ${{ else }}:
    - bash: echo >&2 "Service Test not supported for cni selection."

- ${{ else }}:
  - error: Selected Test (${{ parameters.test_selection }}) invalid for cni and os (${{ parameters.cni }} / ${{ parameters.os }}).

