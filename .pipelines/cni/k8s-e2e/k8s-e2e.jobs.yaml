parameters:
- name: cluster_name
  type: string

- name: cni
  type: string

- name: os
  type: string

- name: subscription
  type: string

- name: test_cases
  type: object


steps:
  - template: /.pipelines/k8s/install-kubectl.steps.yaml
    parameters:
      cluster_name: ${{ parameters.cluster_name }}
      subscription: ${{ parameters.subscription }}
  
  - template: /.pipelines/k8s/actions/restart-kubeproxy.steps.yaml

  - ${{ each test in parameters.test_cases }}:
    - template: choose-k8s-e2e-test.steps.yaml
      parameters:
        cluster_name: ${{ parameters.cluster_name }}
        cni: ${{ parameters.cni }} 
        os: ${{ parameters.os }}
        is_dualstack: ${{ parameters.is_dualstack }}
        test_selection: ${{ test }}
